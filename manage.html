<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" href="stalk.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="top-bar">
  <a href="index.html" class="btn secondary">⬅ Back</a>
  <a href="register.html" class="btn primary">➕ Register User</a>
</div>

<h2>Registered Users</h2>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Staff ID</th>
        <th>RFID</th>
        <th>Fingerprint</th>
        <th>Registered At</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr>
        <td colspan="5">Loading users...</td>
      </tr>
    </tbody>
  </table>
</div>

  <script>
    const SUPABASE_URL = "https://wevvbzauprknjkoozshp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndldnZiemF1cHJrbmprb296c2hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MTMwMDksImV4cCI6MjA4NDM4OTAwOX0.z1fjSoD9a3rCpGQTaDKazc2LBB3Cti46jMD1uAhGgsY";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    async function loadUsers() {
      const { data, error } = await supabaseClient
        .from("users")
        .select("*")
        .order("created_at", { ascending: false });

      const table = document.getElementById("userTable");
      table.innerHTML = "";

      if (error) {
        table.innerHTML = "<tr><td colspan='5'>Error loading users</td></tr>";
        return;
      }

      if (data.length === 0) {
        table.innerHTML = "<tr><td colspan='5'>No users found</td></tr>";
        return;
      }

      data.forEach(user => {
        const rfidCheck = user.rfid_uid ? "✔" : "✖";
        const fpCheck = user.fingerprint_id ? "✔" : "✖";
        const date = new Date(user.created_at).toLocaleString();

        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.staff_id}</td>
            <td class="center">${rfidCheck}</td>
            <td class="center">${fpCheck}</td>
            <td>${date}</td>
          </tr>
        `;
      });
    }

    loadUsers();
  </script>

</body>
</html>
