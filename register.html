<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register User</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h2>Register New User</h2>

    <!-- Back button -->
    <a href="index.html" class="back-btn">‚¨Ö Back to Main Menu</a>

    <!-- Registration form -->
    <div class="form-container">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter full name">

      <label>Staff ID:</label>
      <input type="text" id="staff_id" placeholder="Enter staff ID">

      <label>Fingerprint ID:</label>
      <input type="text" id="fingerprint_id" placeholder="Enter fingerprint ID">

      <label>RFID Card (Available only):</label>
      <select id="rfid_uid">
        <option value="">Loading...</option>
      </select>

      <button id="saveBtn">Save User</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // üî¥ Replace with your Supabase credentials
    const SUPABASE_URL = "https://wevvbzauprknjkoozshp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndldnZiemF1cHJrbmprb296c2hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MTMwMDksImV4cCI6MjA4NDM4OTAwOX0.z1fjSoD9a3rCpGQTaDKazc2LBB3Cti46jMD1uAhGgsY";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Load available RFID cards
    async function loadAvailableRFID() {
      const { data: rfidCards, error: rfidError } = await supabaseClient
        .from("rfid_cards")
        .select("uid");

      const { data: usedRfids, error: usedError } = await supabaseClient
        .from("users")
        .select("rfid_uid");

      if (rfidError || usedError) {
        console.error("Error loading RFID:", rfidError || usedError);
        return;
      }

      const usedSet = new Set(
        usedRfids.filter(u => u.rfid_uid).map(u => u.rfid_uid)
      );

      const select = document.getElementById("rfid_uid");
      select.innerHTML = '<option value="">Select RFID</option>';

      rfidCards.forEach(card => {
        if (!usedSet.has(card.uid)) {
          const opt = document.createElement("option");
          opt.value = card.uid;
          opt.textContent = card.uid;
          select.appendChild(opt);
        }
      });
    }

    loadAvailableRFID();

    // Save user
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const staff_id = document.getElementById("staff_id").value.trim();
      const fingerprint_id = document.getElementById("fingerprint_id").value.trim();
      const rfid_uid = document.getElementById("rfid_uid").value;

      if (!name || !staff_id || !fingerprint_id || !rfid_uid) {
        alert("Please complete all fields");
        return;
      }

      const { data, error } = await supabaseClient
        .from("users")
        .insert([{ name, staff_id, fingerprint_id, rfid_uid }]);

      console.log(data, error);

      if (error) {
        alert("‚ùå Insert failed. Check console.");
      } else {
        alert("‚úÖ User saved!");
        // Clear form
        document.getElementById("name").value = "";
        document.getElementById("staff_id").value = "";
        document.getElementById("fingerprint_id").value = "";
        document.getElementById("rfid_uid").value = "";
        // Refresh available RFID
        loadAvailableRFID();
      }
    });
  </script>
</body>
</html>
