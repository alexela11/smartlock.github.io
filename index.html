<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Registration</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Register New Staff</h2>

  <form id="register-form" class="space-y-3">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded" required>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Fingerprint ID</label>
      <input type="number" id="fingerprint-id" placeholder="Fingerprint ID" min="1" max="127" class="w-full p-2 border rounded" required>
    </div>

    <div>
      <label class="block mb-1 font-semibold">RFID UID</label>
      <input type="text" id="rfid-uid" placeholder="RFID UID (e.g., 162E1504)" class="w-full p-2 border rounded" required>
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register Staff</button>
    <p id="status" class="mt-2 text-gray-700"></p>
  </form>
</div>

<script>
  // -----------------------------
  // Supabase config
  // -----------------------------
  const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
  const SUPABASE_KEY = "YOUR_SUPABASE_API_KEY";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById('register-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.innerText = 'Registering staff...';

    // Collect values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const fingerprint_id = parseInt(document.getElementById('fingerprint-id').value);
    const rfid_uid = document.getElementById('rfid-uid').value.trim();

    // Fail-safe validation
    if(!name || !email || !fingerprint_id || !rfid_uid){
      status.innerText = 'Please fill all fields correctly.';
      return;
    }

    try {
      // Insert into Supabase
      const { data, error } = await supabase
        .from('users')
        .insert([{ 
          name, 
          email, 
          role: 'staff', 
          fingerprint_id, 
          rfid_uid 
        }]);

      if(error){
        status.innerText = 'Error: ' + error.message;
      } else {
        status.innerText = 'Staff registered successfully!';
        form.reset();
      }
    } catch (err) {
      status.innerText = 'Unexpected error: ' + err.message;
    }
  });
</script>

</body>
</html>
