<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <div class="register-card">

        <div class="icon">ðŸ‘¤+</div>
        <h2>Register New Account</h2>
        <p>Create your secure drawer access account</p>

        <!-- LED STATUS -->
        <div class="led-container">
            <div id="led" class="led red"></div>
            <span id="ledText">Waiting for scan</span>
        </div>

        <form id="registerForm">

            <label>Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

            <label>Fingerprint Registration</label>
            <div class="fingerprint">
                <input type="text" id="fingerprintStatus"
                       placeholder="Scan fingerprint to register" readonly>
                <button type="button" onclick="scanFingerprint()">Scan</button>
            </div>
            <small>Click "Scan" to register your fingerprint with the sensor (Required)</small>

            <label>RFID ID</label>
            <input type="text" id="rfid" placeholder="Enter your RFID card ID" required>

            <button class="register-btn">Register</button>
        </form>

        <p class="login">
            Already have an account? <a href="#">Login here</a>
        </p>

    </div>
</div>

<link rel="stylesheet" href="Register.css">
<script src="Register.js"></script>
</body>
</html>
